
<header role="banner" class="site-head">
    <div class="wrapper">
        <div class="site-head__inner">
    <a href="/coolMuseum_11ty/" class="site-head__brand">
          {% include "partials/museum.svg" %}
      </a>
      <nav class="[ nav ] [ site-head__nav ] [ font-sans ]" aria-label="Primary">
        <ul class="nav__list">
            {% for item in navigation.items %}
            <li>
                <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.home, page.url) | safe }}>{{ item.text }}</a>
            </li>
            {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
